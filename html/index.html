<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://showcases.yalco.kr/html-css/01-06/table.css">
  <title>Index</title>
  <style>
    h1{
      font-family: pretendard;
      font-size: 16pt;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>사용자로부터 데이터 입력받기</h1>
  
  <form autocomplete="off">
    <label for="name">이름</label>
    <input id="name" name="my-name" type="text"><br><br>
    <label for="age">나이</label>
    <input id="age" name="my-age" type="number"><br><br>
    <button type="submit">제출</button>&nbsp;
    <button type="reset">초기화</button>
    <br><br>
    <fieldset style="width: fit-content">
      <legend>2차 비밀번호</legend>
      <label for="my-pw">입력</label>
      <input id="password" name="my-pw" type="password">
    </fieldset>
  </form>
</body>
</html>
