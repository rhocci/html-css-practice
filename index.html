<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://showcases.yalco.kr/html-css/01-04/05.css">
  <title>Index</title>
  <style>
    body{
      margin: 8px;
      padding: 16px;
    }
    h1{
      font-family: pretendard;
      font-size: 16pt;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>수련회 준비물</h1>
  <p>
    <ul>
      <li>이틀치 옷</li>
      <li>세면도구</li>
      <li>수건</li>
      <li>학습도구
        <ul>
          <li>노트북</li>
          <li>필기구</li>
          <li>교재</li>
        </ul>
      </li>
    </ul>
  </p><br>
  <h1>계란볶음밥 만들기</h1>
  <p>
    <ol type="I">
      <li>재료 준비
        <ul>
          <li>밥</li>
          <li>계란</li>
          <li>파</li>
          <li>간장</li>
        </ul>
      </li>
      <li>파를 기름에 볶기</li>
      <li>밥 넣고 볶기</li>
      <li>계란을 넣고 스크램블</li>
      <li>간장을 넣고 마저 볶아 완성!</li>
    </ol>
  </p><br>
  <h1>용어와 정의 나열하기</h1>
  <d1>
    <dt>프로그래밍</dt>
    <dd>컴퓨터 프로그램을 작성하는 일</dd>
    <dt>넓이</dt>
    <dt>광</dt>
    <dt>면적</dt>
    <dd>일정한 평면에 걸쳐 있는 공간이나 범위 크기</dd>
    <dt>사과</dt>
    <dd>사과나무의 열매</dd>
    <dd>자기의 잘못을 인정하고 용서를 빎</dd>
  </d1>
</body>
</html>
